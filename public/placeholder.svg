<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" fill="none">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>

    <!-- StaffPulse brand gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>

    <!-- Pulse line gradient -->
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#bgGradient)" rx="24"/>

  <!-- Full background pattern -->
  <rect x="0" y="0" width="1200" height="400" fill="url(#brandGradient)" opacity="0.1"/>
  <rect x="0" y="800" width="1200" height="400" fill="url(#brandGradient)" opacity="0.1"/>

  <!-- Large StaffPulse logo -->
  <circle cx="600" cy="300" r="120" fill="url(#brandGradient)" />
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">SP</text>

  <!-- Full-width pulse line -->
  <path d="M 0 600 L 200 600 L 240 520 L 280 680 L 320 450 L 360 750 L 400 600 L 600 600 L 640 520 L 680 680 L 720 450 L 760 750 L 800 600 L 1200 600"
        stroke="url(#pulseGradient)"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Distributed wellness icons across full width -->
  <!-- Left side icons -->
  <circle cx="150" cy="200" r="25" fill="#10B981" opacity="0.8"/>
  <circle cx="143" cy="193" r="3" fill="white"/>
  <circle cx="157" cy="193" r="3" fill="white"/>
  <path d="M 138 207 Q 150 215 162 207" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>

  <rect x="100" y="450" width="40" height="25" rx="6" fill="#3B82F6" opacity="0.8"/>
  <path d="M 110 470 L 125 478 L 140 470" stroke="#3B82F6" stroke-width="3" fill="none" opacity="0.8"/>

  <!-- Center top icons -->
  <circle cx="500" cy="150" r="12" fill="#06B6D4" opacity="0.8"/>
  <circle cx="520" cy="160" r="12" fill="#06B6D4" opacity="0.6"/>
  <circle cx="480" cy="160" r="12" fill="#06B6D4" opacity="0.6"/>

  <rect x="680" y="120" width="6" height="30" fill="#8B5CF6" opacity="0.8"/>
  <rect x="690" y="105" width="6" height="45" fill="#8B5CF6" opacity="0.8"/>
  <rect x="700" y="90" width="6" height="60" fill="#8B5CF6" opacity="0.8"/>
  <rect x="710" y="110" width="6" height="40" fill="#8B5CF6" opacity="0.8"/>

  <!-- Right side icons -->
  <path d="M 1050 200 C 1043 193, 1027 193, 1027 207 C 1027 221, 1050 235, 1050 235 C 1050 235, 1073 221, 1073 207 C 1073 193, 1057 193, 1050 200 Z"
        fill="#EF4444" opacity="0.8"/>

  <rect x="1000" y="450" width="30" height="45" rx="12" fill="#25D366" opacity="0.8"/>
  <rect x="1008" y="460" width="14" height="20" rx="3" fill="white" opacity="0.9"/>

  <!-- Bottom distributed icons -->
  <circle cx="200" cy="900" r="20" fill="#F59E0B" opacity="0.7"/>
  <circle cx="400" cy="950" r="15" fill="#EF4444" opacity="0.7"/>
  <circle cx="600" cy="900" r="18" fill="#10B981" opacity="0.7"/>
  <circle cx="800" cy="950" r="16" fill="#8B5CF6" opacity="0.7"/>
  <circle cx="1000" cy="900" r="22" fill="#06B6D4" opacity="0.7"/>

  <!-- Large title text -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1E293B">
    StaffPulse
  </text>
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="32" font-weight="600" text-anchor="middle" fill="#64748B">
    Employee Wellness Platform
  </text>

  <!-- Full-width decorative elements -->
  <rect x="0" y="680" width="1200" height="2" fill="url(#pulseGradient)" opacity="0.3"/>
  <rect x="0" y="720" width="1200" height="1" fill="url(#brandGradient)" opacity="0.2"/>

  <!-- Corner accent elements -->
  <circle cx="50" cy="50" r="8" fill="#3B82F6" opacity="0.4"/>
  <circle cx="1150" cy="50" r="8" fill="#06B6D4" opacity="0.4"/>
  <circle cx="50" cy="1150" r="8" fill="#10B981" opacity="0.4"/>
  <circle cx="1150" cy="1150" r="8" fill="#8B5CF6" opacity="0.4"/>
</svg>